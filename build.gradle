buildscript {
    ext.nav_version = '2.5.0'
    ext.google_services_version = '4.3.13'
    repositories {
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
        google()
    }
    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.gms:google-services:$google_services_version"
    }
}

plugins {
    id 'com.android.application' version '7.1.0' apply false
    id 'com.android.library' version '7.1.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
}

ext {
    //addons
    core_ktx_version = "1.8.0"
    appcompat_version = "1.4.2"
    material_version = "1.6.1"
    constraintlayout_version = "2.1.4"
    livedata_version = "2.5.1"
    nav_version = "2.5.1"
    retrofit_version = "2.9.0"
    logging_interceptor_version = "4.9.3"
    picasso_version = "2.8"
    shimmer_version = "0.5.0"
    scrollingpagerindicator_version = "1.2.1"
    koin_version = "3.2.0"
    gson_version = "2.9.0"
    firebase_version = "30.3.1"

    //tests
    junit_version = "4.13.2"
    ext_junit_version = "1.1.3"
    espresso_core_version = "3.4.0"
    mockito_version = '3.3.3'
    arch_core_testing_version = "2.1.0"
    courotines_test_version = "1.3.7"
    mockweb_server_version = "4.9.0"
    espresso_version = "3.4.0"
    barista_version = "3.4.0"
}
task clean(type: Delete) {
    delete rootProject.buildDir
}