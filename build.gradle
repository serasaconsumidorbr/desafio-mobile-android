// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // Core
        app_compat_version = "1.6.0"
        constraint_version = "2.1.4"
        core_ktx_version = "1.9.0"
        material_version = "1.7.0"

        // Others
        activity_version = "1.6.1"
        circle_view_version = "3.0.0"
        coroutines_version = '1.6.4'
        fragment_version = "1.5.5"
        gson_version = '2.9.1'
        koin_version = "3.2.2"
        koin_core_version = "2.2.3"
        lifecycle_version = "2.5.1"
        lifecycle_extensions_version = "2.5.0"
        lottie_version = "3.4.0"
        okhttp_version = '4.10.0'
        picasso_version = "2.71828"
        retrofit_version = "2.9.0"

        // Tests
        androidx_test_version = "1.5.0"
        androidx_rules_version = "1.5.0"
        androidx_runner_version = "1.5.2"
        core_testing_version = "2.1.0"
        coroutines_test_version = "1.6.0"
        espresso_version = '3.5.0'
        faker_version ="1.8.0"
        junit_version = "4.13.2"
        junit_ui_version = "1.1.5"
        koin_test_version = "3.2.1"
        koin_test_junit_version = "3.2.0"
        mockk_version = "1.13.1"
        truth_version = "1.5.0"
    }
}
plugins {
    id 'com.android.application' version '7.3.0' apply false
    id 'com.android.library' version '7.3.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}